<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Music card</title>
  </head>
  <body>
    <div id="song-card">
      <div id="song-card-over"></div>
      <img
        src="https://www.revolvermag.com/sites/default/files/styles/original_image__844px_x_473px_/public/media/section-media/master_cover.jpg?itok=L1JgJGah&timestamp=1508341064"

      />
      <div id="song-card-info">
        <div id="song-card-artist">Metallica</div>
        <div id="song-card-album">Master of Puppets</div>
        <div id="song-card-name">Master of Puppets is pulling strings</div>

      <div id="song-card-play"></div>
      <div id="triangle"></div>
    </div>
  </body>
